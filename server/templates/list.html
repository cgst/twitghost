<html>
<head>
  <title>TwitGhost</title>
</head>

<h2>Scheduled</h2>
<ul>
  {% for tweet in scheduled.all %}
  <li>{{ tweet.username }}: {{ tweet.tweet }}</li>
  {% endfor %}
</ul>

<h2>Processed</h2>
<ul>
  {% for tweet in processed.all %}
  <li>{{ tweet.username }}: {{ tweet.tweet }}</li>
  {% endfor %}
</ul>
</html>
